    <meta charset="utf-8">
    <meta name="description" content="">

    <title>Insijam IT</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.print.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/b-1.5.4/r-2.2.2/datatables.min.css"/>

    <!-- Side menu:start -->
    <aside class="side-menu side-menu-js shrunken">
      <div class="brand">
        <img class="brand-logo" src="images/logo.svg" alt="">
        <h1 class="brand-name">Elmadeal</h1>
      </div>
      <ul class="side-menu-list">
        <li class="menu-item disabled">
          <i class="chart bar outline icon"></i>
          <span class="menu-item-name">Dashboard</span>
        </li>
        <li class="menu-item active">
          <i class="calendar outline icon"></i>
          <span class="menu-item-name">Calendar</span>
        </li>
        <li class="menu-item">
          <i class="user outline icon"></i>
          <span class="menu-item-name">Clients</span>
        </li>
      </ul>
    </aside>
    <!-- Side menu:end -->

    <div class="page-wrapper">

      <!-- Header:start -->
      <header class="header">

        <!-- Navigation:start -->
        <nav class="nav">

          <button class="hamburger hamburger-js">
            <i class="align left icon"></i>
          </button>

          <div class="dropdown-local">
            <button class="btn dropdown-btn dropdown-btn-js">
              Salon 1
            </button>
            <div class="dropdown-menu dropdown-menu-js">
              <span class="dropdown-banner">Welcome</span>
              <a class="dropdown-menu-link"ref="#">Link 1</a>
              <a class="dropdown-menu-link"ref="#">Link 2</a>
              <a class="dropdown-menu-link dropdown-last-menu-link"ref="#">logout</a>
            </div>
          </div>
        </nav>
        <!-- Navigation:end -->
      </header>
      <!-- Header:end -->

      <!-- Main:start -->
      <main class="main">

        <!-- Calendar View:Start -->
        <div class="view calendar calendar-js visible">
          <div class="view--box">
            <div id="calendar"></div>
          </div>
        </div>
        <!-- Calendar View:end -->

        <!-- clients View:Start -->
        <div class="view clients clients-js">
            <div class="view--box">
              <table id="clients" class="ui celled table" width="100%"></table>
            </div>
        </div>
        <!-- Clients View:end -->

      </main>
      <!-- Main:end -->

    </div>
    <!-- Page Container:end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->
